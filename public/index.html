<!DOCTYPE html>
<html>
<head>
    <title>MiniMaze</title>
    <meta property="og:title" content="MiniMaze">
    <!-- Initial Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <!-- This will be replaced with your Vercel/Netlify URL. The image initially shows the player's position. -->
    <meta property="fc:frame:image" content="https://minimaze.vercel.app/api/maze" />
    <meta property="og:image" content="https://minimaze.vercel.app/api/maze" />
    <!-- Each button will represent a move -->
    <meta property="fc:frame:button:1" content="⬆️ Up" />
    <meta property="fc:frame:button:2" content="⬇️ Down" />
    <meta property="fc:frame:button:3" content="⬅️ Left" />
    <meta property="fc:frame:button:4" content="➡️ Right" />
    <!-- The state is passed to the post_url so the server knows the player's current position. -->
    <meta property="fc:frame:post_url" content="https://minimaze.vercel.app/api/maze" />
</head>
<body>
    <h1>MiniMaze - A Farcaster Puzzle Game</h1>
    <p>To play this game, share this URL in a Farcaster client like Warpcast.</p>
</body>
</html>
